<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>CRUD com Python</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        
    </head>

    <body class="fundo">

        <div class="col-8 m-auto pt2 pb-2 text-center">
            <h1>Visualização de Dados</h1>
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <a href="/form" class="btn btn-success">Adicionar</a>
        </div>

        <div class="col-8 m-auto pt2 pb-2 text-center">
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Senha</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">Açoes</th>
                  </tr>
                </thead>
                <tbody>
                    {% for dbs in db %}        
                  <tr>
                    <th>{{dbs.id}}</th>
                    <td>{{dbs.nome}}</td>
                    <td>{{dbs.email}}</td>
                    <td>{{dbs.senha}}</td>
                    <td>{{dbs.telefone}}</td>
                    <td>
                      <a href="/edit/{{dbs.id}}" class="btn btn-primary">Editar</a>
                      <a href="/view/{{dbs.id}}" class="btn btn-dark">Visualizar</a>
                      <a href="/delete/{{dbs.id}}" class="btn btn-danger">Excluir</a>
                    </td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </body>
</html>
